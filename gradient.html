<!DOCTYPE html>
<html lang="uk">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>gradient</title>
	<style type="text/css">
		body{
			background-color: lightskyblue;
		}
		p{
			font-size: 1in;
			background: linear-gradient(darkgreen,lightgreen,yellow,grey);
			color: darkblue;
		}
		div{
			height: 300px;
			width: 300px;
			margin: 20px;
			float: left;
		}
	</style>
</head>
<body>
<p>Ми вивчаємо градієнти</p>
<div style="background: linear-gradient(yellow,blue);"></div>
<div style="background: linear-gradient(to left,yellow,blue);"></div>
<div style="background: linear-gradient(45deg,yellow,blue);"></div>
<div style="background: linear-gradient(225deg,yellow,blue);"></div>
<div style="background: linear-gradient(45deg,yellow 30%,blue);"></div>
<div style="background: linear-gradient(45deg,yellow 30%,blue 70%);"></div>
<div style="background: linear-gradient(45deg,yellow 50%,blue 50%);"></div>
<div style="background: linear-gradient(360deg,yellow 50%,blue 50%);width: 450px;"></div>
<div style="background: radial-gradient(orange, green);"></div>
<div style="background: radial-gradient(orange 30%, green);"></div>
<div style="background: radial-gradient(circle at 75px 75px,orange 30%, green);"></div>
<div style="background: radial-gradient(circle at 0px 150px,orange 30%, green);"></div>
<div style="background: radial-gradient(orange 50%, green 50%); border-radius: 25%;"></div>
<div style="background: radial-gradient(orange 30%, green 50%); border-radius: 50%;"></div>
<div style="background: radial-gradient(orange, green);"></div>
<div style="background: conic-gradient(orange, green, darkgreen, yellow);"></div>
<div style="background: conic-gradient(from 45deg,orange, green, darkgreen, yellow);"></div>
<div style="background: repeating-conic-gradient(orange 10%, green 20%, darkgreen 30%, yellow 40%);"></div>
<div style="background: repeating-conic-gradient(orange 5% 10%, green 10% 15%, darkgreen 15% 20%, yellow 20% 25%); border-radius: 50%;"></div>

</body>
</html>
